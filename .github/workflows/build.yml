name: build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20', '22']
    steps:
    - uses: actions/checkout@v4
    - name: Setup node ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
  build-bun:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install
      run: bun install
    - name: Build and test
      run: bun node-gyp rebuild && bun jest
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node lts
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node lts
      uses: actions/setup-node@v4
      with:
        node-version: 22.9.0
    - name: Install
      run: yarn install
    - name: Build and test
      run: yarn node-gyp rebuild && yarn jest
